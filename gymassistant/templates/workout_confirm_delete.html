{% extends 'base.html' %}

{% block title %}Workout Confirm Delete{% endblock %}

{% block content %}
<div class="container mt-3">
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete "{{ workout.exercise_name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'workout_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
