{% extends 'base.html' %}

{% block title %}Workout Form{% endblock %}

{% block content %}
<div class="container mt-3">
    <h2>{% if form.instance.pk %}Изменить тренировку{% else %}Записать тренировку{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
</div>
{% endblock %}
